<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF6B9D;
        --secondary: #4ECDC4;
        --accent: #FFE66D;
        --bg: #F7F9FB;
        --text: #2D3436;
        --white: #FFFFFF;
        --gradient: linear-gradient(135deg, #FF6B9D 0%, #FF8E9D 100%);
      }

      body {
        font-family: 'Poppins', sans-serif;
        padding: 0;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        overflow-x: hidden;
      }

      .header {
        background: var(--gradient);
        color: var(--white);
        padding: 20px 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .container {
        padding: 15px;
      }

      .card {
        background: var(--white);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        margin-bottom: 20px;
        border-left: 4px solid var(--primary);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 12px;
        color: #B2BEC3;
        text-transform: uppercase;
        letter-spacing: 1.2px;
      }

      .status-box {
        padding: 15px;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .match { background-color: #E3FCEF; color: #00875A; border: 1px solid #ABF5D1; }
      .mismatch { background-color: #FFEBE6; color: #BF2600; border: 1px solid #FFBDAD; }
      .loading { background-color: #DEEBFF; color: #0747A6; }
      
      .data-row {
        margin-bottom: 12px;
      }

      .label { 
        font-size: 10px; 
        font-weight: 600; 
        color: #636E72; 
        display: block;
        margin-bottom: 4px;
      }

      .value { 
        font-size: 13px; 
        font-weight: 500; 
        word-break: break-word; 
        color: var(--text);
        background: #F1F2F6;
        padding: 6px 10px;
        border-radius: 6px;
        display: block;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        background: var(--gradient);
        color: var(--white);
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        transition: all 0.2s;
      }

      button:hover:not(:disabled) {
        transform: scale(1.02);
        box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
      }

      button:active {
        transform: scale(0.98);
      }

      button:disabled {
        background: #DFE6E9;
        color: #B2BEC3;
        box-shadow: none;
        cursor: not-allowed;
      }

      .btn-fix {
        background: linear-gradient(135deg, #4ECDC4 0%, #45B7AF 100%);
        box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
      }

      .btn-fix:hover:not(:disabled) {
        box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
      }

      .footer-msg {
        font-size: 10px;
        text-align: center;
        color: #B2BEC3;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Intent Validator ‚ö°</h1>
    </div>

    <div class="container">
      <div id="status" class="status-box loading">Ready for Magic ‚ú®</div>

      <div class="card">
        <h2>Row Intel üïµÔ∏è‚Äç‚ôÄÔ∏è</h2>
        
        <div class="data-row">
          <span class="label">TRIGGER</span>
          <span id="trigger" class="value">-</span>
        </div>
        
        <div class="data-row">
          <span class="label">CURRENT</span>
          <span id="current" class="value">-</span>
        </div>
        
        <div class="data-row">
          <span class="label">PREDICTED</span>
          <span id="predicted" class="value" style="color: var(--primary); font-weight: 700;">-</span>
        </div>

        <div id="pattern-row" class="data-row" style="display:none;">
          <span class="label">MATCHED PATTERN</span>
          <span id="pattern" class="value" style="font-family: monospace; font-size: 11px;">-</span>
        </div>
      </div>

      <div class="btn-container">
        <button id="btn-check" onclick="validateRow()">Scan Active Row üîç</button>
        <button id="btn-fix" class="btn-fix" onclick="applyFix()" style="display:none;">Auto-Fix Intent ‚úÖ</button>
      </div>

      <div class="footer-msg">
        Crafted with ‚ù§Ô∏è by GAS Master üßôüèæ‚Äç‚ôÇÔ∏è
      </div>
    </div>

    <script>
      let currentResult = null;

      function validateRow() {
        setLoading(true);
        google.script.run
          .withSuccessHandler(showResult)
          .withFailureHandler(showError)
          .validateActiveRow();
      }

      function applyFix() {
        if (!currentResult || !currentResult.predicted) return;
        
        const btnFix = document.getElementById('btn-fix');
        btnFix.disabled = true;
        btnFix.innerText = 'Fixing... üõ†Ô∏è';

        google.script.run
          .withSuccessHandler((res) => {
            alert(res.message);
            validateRow(); // Re-scan after fix
          })
          .withFailureHandler(showError)
          .applyPredictedIntent(currentResult.row, currentResult.predicted);
      }

      function showResult(result) {
        setLoading(false);
        currentResult = result;

        const status = document.getElementById('status');
        const btnFix = document.getElementById('btn-fix');
        const patternRow = document.getElementById('pattern-row');

        if (!result.valid) {
          status.className = 'status-box mismatch';
          status.innerText = result.message || 'Invalid Area üö´';
          btnFix.style.display = 'none';
          return;
        }

        document.getElementById('trigger').innerText = result.trigger;
        document.getElementById('current').innerText = result.current;
        document.getElementById('predicted').innerText = result.predicted;
        document.getElementById('pattern').innerText = result.pattern;
        patternRow.style.display = 'block';

        if (result.match) {
          status.className = 'status-box match';
          status.innerText = '‚úÖ PERFECT MATCH!';
          btnFix.style.display = 'none';
        } else {
          status.className = 'status-box mismatch';
          status.innerText = '‚ö†Ô∏è MISMATCH DETECTED';
          btnFix.style.display = 'block';
          btnFix.disabled = false;
          btnFix.innerText = 'Auto-Fix Intent ‚úÖ';
        }
      }

      function setLoading(isLoading) {
        const btnCheck = document.getElementById('btn-check');
        const status = document.getElementById('status');
        
        btnCheck.disabled = isLoading;
        btnCheck.innerText = isLoading ? 'Analyzing... üîÆ' : 'Scan Active Row üîç';
        
        if (isLoading) {
          status.className = 'status-box loading';
          status.innerText = 'Consulting the Oracles... ‚è≥';
        }
      }

      function showError(err) {
        setLoading(false);
        const status = document.getElementById('status');
        status.className = 'status-box mismatch';
        status.innerText = 'Error: ' + err.message + ' üò≠';
      }
    </script>
  </body>
</html>
