<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        padding: 12px;
        background-color: #f8f9fa;
        color: #202124;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        margin-bottom: 16px;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #5f6368;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .status-box {
        padding: 12px;
        border-radius: 4px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 12px;
      }
      .match { background-color: #e6f4ea; color: #137333; border: 1px solid #ceead6; }
      .mismatch { background-color: #fce8e6; color: #c5221f; border: 1px solid #fad2cf; }
      .loading { background-color: #e8f0fe; color: #1967d2; }
      
      .detail-row {
        margin-bottom: 8px;
        font-size: 13px;
      }
      .label { color: #5f6368; font-size: 11px; }
      .value { font-weight: 500; word-break: break-word; }
      
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 24px;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
      }
      button:hover { background-color: #1557b0; }
      button:disabled { background-color: #dadce0; color: #80868b; cursor: default; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Active Row Validator ‚ö°</h2>
      <div id="status" class="status-box loading">Ready to Validate</div>
      
      <div class="detail-row">
        <div class="label">TRIGGER PHRASE</div>
        <div id="trigger" class="value">-</div>
      </div>
      
      <div class="detail-row">
        <div class="label">CURRENT INTENT</div>
        <div id="current" class="value">-</div>
      </div>
      
      <div class="detail-row">
        <div class="label">PREDICTED INTENT</div>
        <div id="predicted" class="value">-</div>
      </div>
    </div>

    <button id="btn" onclick="validateRow()">Check Active Row üîç</button>

    <script>
      function validateRow() {
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        btn.innerText = 'Analyzing... ‚è≥';
        status.className = 'status-box loading';
        status.innerText = 'Scanning...';

        google.script.run
          .withSuccessHandler(showResult)
          .withFailureHandler(showError)
          .validateActiveRow();
      }

      function showResult(result) {
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        
        btn.disabled = false;
        btn.innerText = 'Check Active Row üîç';

        if (!result.valid) {
          status.className = 'status-box';
          status.innerText = result.message || 'Invalid Sheet/Row';
          return;
        }

        document.getElementById('trigger').innerText = result.trigger;
        document.getElementById('current').innerText = result.current;
        document.getElementById('predicted').innerText = result.predicted;

        if (result.match) {
          status.className = 'status-box match';
          status.innerText = '‚úÖ MATCH';
        } else {
          status.className = 'status-box mismatch';
          status.innerText = '‚ö†Ô∏è MISMATCH';
        }
      }

      function showError(err) {
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        btn.disabled = false;
        btn.innerText = 'Check Active Row üîç';
        status.className = 'status-box mismatch';
        status.innerText = 'Error: ' + err.message;
      }
    </script>
  </body>
</html>
